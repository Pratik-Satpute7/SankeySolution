<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joking Joker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("image/JokerBG.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 20px;
            padding: 40px;
            text-align: left; 
            margin-left: 20px; 
        }
        .joke {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
            color: #2c4d6e;
        }
        .error {
            color: #ff1900;
            font-style: italic;
        }
        button {
            background-color: #6ee8ec;
            color: #ffff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 0 auto; 
        }
        button:hover {
            background-color: #00fbff;
        }
        @media (max-width: 768px) {
            body {
                justify-content: center; 
            }
            .container {
                padding: 20px;
                margin-left: 0; 
            }
            .joke {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="jokerText" class="joke">Loading joke...</div>
        <button id="newBtn">New Joke</button>
    </div>

    <script>
        const jokeContainer = document.getElementById('jokerText');
        const newJokeBtn = document.getElementById('newBtn');

        async function Jokes() {
            try {
                const response = await fetch('https://api.chucknorris.io/jokes/random');
                if (!response.ok) {
                    throw new Error('API request fail');
                }
                const data = await response.json();
                jokeContainer.textContent = data.value;
                jokeContainer.classList.remove('error');
            } catch (error) {
                jokeContainer.textContent = "Sorry Try again later.";
                jokeContainer.classList.add('error');
                console.error('joke fetching error:', error);
            }
        }

        Jokes();

        // Fetch joke on button click
        newJokeBtn.addEventListener('click', Jokes);
    </script>
</body>
</html>
