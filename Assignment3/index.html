<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeTask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Joke & Task</h1>
        
        <!-- Chuck Norris Joke Section (Bonus) -->
        <div id="joke-section" class="joke">
            <p>Loading a joke...</p>
        </div>
        
        <!-- Task Input -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="100">
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <!-- Progress Section -->
        <div class="progress-section">
            <h2>Task Progress</h2>
            <div class="progress-bar-container">
        <div id="progress-bar"></div>
 </div>

            <p>Total Tasks: <span id="total-tasks">0</span></p>
            <p>Completed Tasks: <span id="completed-tasks">0</span></p>
        </div>
        
        
        <ul id="task-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
